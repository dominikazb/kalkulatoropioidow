<div class="main_div">
  <div class="emptyspace20px"></div>
  <div class="content">
    <div class="content_inside">
      <h4 class="title">{{title}}</h4>
      <hr class="padding_bottom_10px">

      <form autocomplete="on" [formGroup]="opioidConversionForm" (ngSubmit)="onSubmit()">
        <h5>{{conversionFromText}}</h5>

        <form-opioid
          [name]="opioidConversionFormFields.firstOpioid"
          [parentFormGroup]="opioidConversionForm">
        </form-opioid>

        <h6 class="gray padding_bottom_10px">{{optionallyText}}</h6>

        <form-opioid
          [name]="opioidConversionFormFields.secondOpioid"
          [parentFormGroup]="opioidConversionForm">
        </form-opioid>

        <form-opioid
          [name]="opioidConversionFormFields.thirdOpioid"
          [parentFormGroup]="opioidConversionForm">
        </form-opioid>

        <form-fentanyl [parentFormGroup]="opioidConversionForm"></form-fentanyl>
        <div class="padding_bottom_20px"></div>
        <form-buprenorphine [parentFormGroup]="opioidConversionForm"></form-buprenorphine>


        <hr class="padding_bottom_20px">

        <form-conversion-to
          [parentFormGroup]="opioidConversionForm"></form-conversion-to>


        <div class="d-flex justify-content-end padding_bottom_20px">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
              <input class="btn btn-secondary my-1 btn-block mr-1" type="reset" value="Wyczyść">
            </div>
            <div class="btn-group" role="group">
              <input class="btn btn-danger my-1 btn-block mr-1" type="submit" value="Przelicz">
            </div>
          </div>
        </div>


        <hr class="padding_bottom_20px">
        <branding-footer></branding-footer>

      </form>
    </div>
  </div>
  <div class="emptyspace20px"></div>
</div>
