<div class="main_div">
  <div class="empty_space_20px"></div>
  <div class="content">
    <div class="content_inside_resultspage">

      <div *ngIf="!showResults">
        <h5
          class="text_color__darker_gray text-center padding_bottom_20px padding_top_30px">{{contentService.resultsTextData.noResultsText}}</h5>
      </div>

      <div *ngIf="showResults">
        <ng-container *ngIf="opioidService.oneOfOpioidsWasChosen(results)">
          <results-sum-up></results-sum-up>
          <div class="padding_bottom_20px padding_top_20px"></div>
        </ng-container>

        <results-conversion-to></results-conversion-to>

        <kidney-failure></kidney-failure>

        <rescue-dose></rescue-dose>

        <results-glpharma-info></results-glpharma-info>

        <results-opioid-info></results-opioid-info>

        <div>
          <div class="padding_top_20px padding_bottom_20px"></div>
          <p class="fontsize_14 text_color__darker_gray text-center">
            {{contentService.resultsTextData.warningText}}
          </p>
        </div>
        <br>

        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 orange_background text-center">
            <a class="error" href="{{contentService.resultsTextData.contactText}}" target="_blank">
              {{contentService.resultsTextData.contactTextInfo}}
            </a>
          </div>
          <div class="col-md-3"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="empty_space_20px"></div>
</div>
