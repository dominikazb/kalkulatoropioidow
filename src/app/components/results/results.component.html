<div class="main_div">
  <div class="empty_space_20px"></div>
  <div class="content">
    <div class="content_inside_resultspage">

      <div *ngIf="!showResults">
        <h5 class="darker_gray text-center padding_bottom_20px padding_top_30px">{{resultsTextData.noResultsText}}</h5>
      </div>

      <div *ngIf="showResults">
        <div class="light_gray_background"><h5>{{resultsTextData.resultsText}}</h5></div><br>

        <ng-container *ngIf="opioidService.oneOfOpioidsWasChosen(results)">
          <results-sum-up
            [resultsTextData]="resultsTextData"></results-sum-up>
          <div class="padding_bottom_20px padding_top_20px"></div>
        </ng-container>

        <results-conversion-to
          [opioidInfoData]="opioidInfoData"></results-conversion-to>

        <ng-container *ngIf="kidneyCheckboxWasChecked">
          <div class="padding_top_30px"></div>
          <div class="very_light_gray_background">
            <span class="header_dark">Niewydolność nerek</span>
            <hr class="light_line">
            <span class="fontsize_14">{{glpharmaData[14].text}}</span>
          </div>
        </ng-container>

        <rescue-dose></rescue-dose>

        <results-glpharma-info></results-glpharma-info>

        <results-opioid-info
          [opioidInfoData]="opioidInfoData"></results-opioid-info>

        <div>
          <hr class="padding_top_20px padding_bottom_20px">
          <p class="fontsize_14 darker_gray text-center">
            {{resultsTextData.warningText}}
          </p>
        </div>
        <br>

        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 orange_background text-center">
            <a class="blad" href="{{resultsTextData.contactText}}" target="_blank">
              {{resultsTextData.contactTextInfo}}
            </a>
          </div>
          <div class="col-md-3"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="empty_space_20px"></div>
</div>
