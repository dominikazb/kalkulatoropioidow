<div class="main_div">
  <div class="empty_space_20px"></div>
  <div class="content">
    <div class="content_inside_resultspage">

      <div *ngIf="!showResults">
        <h5 class="darker_gray text-center padding_bottom_20px padding_top_30px">{{resultsTextData.noResultsText}}</h5>
      </div>

      <div *ngIf="showResults">
        <div class="dark_background"><h4>{{resultsTextData.resultsText}}</h4></div><br>

        <ng-container *ngIf="opioidService.oneOfOpioidsWasChosen(results)">
          <results-sum-up
            [resultsTextData]="resultsTextData"></results-sum-up>
          <hr class="padding_bottom_20px padding_top_20px">
        </ng-container>

        <div class="dark_thick_frame">
          <results-conversion-to
            [opioidInfoData]="opioidInfoData"></results-conversion-to>
        </div>
        <div>
          <div class="padding_bottom_10px"></div>
          <p class="fontsize_14 darker_gray text-center">
            {{resultsTextData.warningText}}
          </p>
        </div>
        <br>

        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 red_background text-center">
            <a class="blad" href="{{resultsTextData.contactText}}" target="_blank">
              {{resultsTextData.contactTextInfo}}
            </a>
          </div>
          <div class="col-md-3"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="empty_space_20px"></div>
</div>
