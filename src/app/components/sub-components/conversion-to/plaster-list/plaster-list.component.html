<table class="table">
  <tbody>
    <tr *ngIf="listOfProposedPlasters.length > 0">
      <td *ngIf="results.opioidToConvertToIndex === opioidIndices.BuprenorphineTransdermal.valueOf()"
          class="text-white fontsize_14">
        Proponowane plastry (np. <a class="white_text__link"
        href="{{contentService.glpharmaData['chplLinks'].buprenorphineLink}}" target="_blank">
        Melodyn</a>):
      </td>
      <td *ngIf="results.opioidToConvertToIndex !== opioidIndices.BuprenorphineTransdermal.valueOf()" class="text-white fontsize_14">
        Proponowane plastry:
      </td>
      <td>
        <ul *ngFor="let plaster of listOfProposedPlasters">
          <li class="text-white fontsize_14">{{plaster}}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
