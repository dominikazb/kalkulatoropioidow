<table class="table">
  <thead>
  <tr>
    <th scope="col" style="width: 50%" class="no_border"></th>
    <th scope="col" style="width: 50%" class="no_border"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngIf="listOfProposedPlasters.length > 0">
      <td *ngIf="!doseReductionWasChosen" class="text-white fontsize_14">
        Proponowane plastry:
      </td>
      <td *ngIf="doseReductionWasChosen" class="text-white fontsize_14">
        Proponowane plastry (po redukcji dawki o {{results.doseReduction}}%):
      </td>
      <td>
        <span *ngFor="let plaster of listOfProposedPlasters">
          <span class="text-white fontsize_14">{{plaster}}</span><br>
        </span>
      </td>
    </tr>
  </tbody>
</table>
