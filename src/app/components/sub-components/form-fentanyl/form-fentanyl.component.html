<div [formGroup]="parentFormGroup">
  <div class="opioid_konwertowany_wrapper">
    <div class="paddingTop15px"></div>
    <div class="row">
      <div class="form-group col-md-6">
        <div class="bottom">
          <h6 class="darkergray">{{titleText}}</h6>
        </div>
      </div>
      <div class="form-group col-md-2">
        <select [formControlName]="formsService.formFentanylFields.fentanylDose"
                [id]="formsService.formFentanylFields.fentanylDose"
                [name]="formsService.formFentanylFields.fentanylDose"
                class="form-control">
          <option *ngFor="let dose of fentanylDoses" [value]="dose">{{dose}}</option>
        </select>
      </div>
      <div class="form-group col-md-1">
        <div class="bottom">
          <h6 class="darkergray">{{unit}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
