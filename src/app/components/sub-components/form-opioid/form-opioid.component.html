<div [formGroup]="opioidForm">
<div class="opioid_konwertowany__wrapper_top">
  <div class="row">
    <div class="form-group col-md-6" >
      <select
              formControlName="opioid"
              id="opioid"
              name="opioid"
              class="form-control">
        <option selected disabled value="-- wybierz lek --">-- wybierz lek --</option>
        <option *ngFor="let opioid of opioids" [value]="opioid.index">{{opioid.name}}</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <select class="form-control"
              formControlName="opioidNumberOfDoses"
              id="opioidNumberOfDoses"
              name="opioidNumberOfDoses">
        <option selected disabled value="razy/doba">razy/doba</option>
        <option *ngFor="let number of numberOfDoses" [value]="number">{{number}}</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <input type="number"
             min="0"
             step="0.00001"
             inputmode="decimal"
             onfocus="this.value=''"
             class="form-control"
             id="opioidDose"
             placeholder="dawka"
             formControlName="opioidDose"/>
    </div>

    <div class="form-group col-md-2">
      <select class="form-control"
              formControlName="opioidUnit"
              id="opioidUnit"
              name="opioidUnit">
        <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
      </select>
    </div>

  </div>
</div>
<div class="emptyspace15px"></div>
</div>
