<ng-container *ngIf="opioidToConvertToWasChosen()">
  <ng-container *ngIf="results.opioidToConvertToIndex !== opioidIndices.Methadone.valueOf()">
    <opioid-conversion-to
      [opioidInfoData]="opioidInfoData"></opioid-conversion-to>
  </ng-container>

  <ng-container *ngIf="results.opioidToConvertToIndex === opioidIndices.Methadone.valueOf()">
    <methadone-conversion-to
      [opioidInfoData]="opioidInfoData"
      [methadoneIndex]="opioidIndices.Methadone.valueOf()"></methadone-conversion-to>
  </ng-container>

  <ng-container *ngIf="results.opioidToConvertToIndex === opioidIndices.FentanylTransdermal.valueOf()">
    <plaster-list
        [listOfProposedPlasters]="listOfProposedFentanylPlasters"></plaster-list>
  </ng-container>

  <ng-container *ngIf="results.opioidToConvertToIndex === opioidIndices.BuprenorphineTransdermal.valueOf()">
    <plaster-list
      [listOfProposedPlasters]="listOfProposedBuprenorphinePlasters"></plaster-list>
  </ng-container>

  <ng-container *ngIf="results.opioidToConvertToDoseExceeded">
    <hr class="dark_line">
    <div class="row">
      <div class="col-md-1">
        <h2 class="red_color"><i class="fas fa-exclamation-triangle"></i></h2>
      </div>
      <div class="col-md-11">
        <div class="bottom_warning">
          <h6 class="red_color">
            {{this.opioidInfoData[results.opioidToConvertToIndex].warning}}
          </h6>
        </div>
      </div>
    </div>
  </ng-container>
  <br><br>
</ng-container>

<results-glpharma-info></results-glpharma-info>

<results-opioid-info
  [opioidInfoData]="opioidInfoData"></results-opioid-info>
