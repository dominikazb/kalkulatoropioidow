<ng-container *ngIf="oneOfGlPharmaOpioidsWasChosen()">
  <div class="padding_top_30px"></div>
  <div class="very_light_gray_background">
    <span class="header_dark">Uwagi dodatkowe</span>
    <hr class="light_line">

    <ng-container *ngIf="opioidToConvertToIndex === opioidIndices.FentanylTransdermal.valueOf()">
      <ul>
        <li>{{glpharmaData[5].text1}}</li>
        <li>{{glpharmaData[5].text2}}</li>
        <li>{{glpharmaData[5].text3}}</li>
        <li>{{glpharmaData[5].text4}}</li>
      </ul>
    </ng-container>
    <ng-container *ngIf="this.opioidToConvertToIndex === opioidIndices.BuprenorphineTransdermal.valueOf()">
      <ul>
        <li>{{glpharmaData[2].text1}}</li>
      </ul>
    </ng-container>
    <ng-container *ngIf="this.opioidToConvertToIndex === opioidIndices.Oxycodone.valueOf()">
      <ul>
        <li>{{glpharmaData[10].text1}}</li>
      </ul>
    </ng-container>
  </div>
</ng-container>
