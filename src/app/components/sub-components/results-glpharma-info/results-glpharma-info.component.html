      <ul>
        <li>{{glpharmaData[5].text1}}</li>
        <li>{{glpharmaData[5].text2}}</li>
        <li>{{glpharmaData[5].text3}}</li>
        <li>{{glpharmaData[5].text4}}</li>
      </ul>

      <ul>

        <li>{{glpharmaData[10].text1}}</li>

  </div>
